<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo com var</h1>
    <button onclick="usarVar()">Clique aqui</button>
  
    <script>
      function usarVar() {
        var mensagem = "Primeira declaração com var";
        console.log("Antes:", mensagem);
  
        var mensagem = "Redeclarado com var";
        console.log("Depois:", mensagem);
      }
    </script>
</body>
</html>
