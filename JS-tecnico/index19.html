<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mensagens</title>
  <style>
    body {
      background-color: #f1f8e9;
      font-family: sans-serif;
      text-align: center;
      padding: 80px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #ola {
      background-color: #8bc34a;
      color: white;
    }

    #tchau {
      background-color: #ef5350;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Alternar Mensagens</h1>
  <button id="ola" onclick="alert('Olá!')">Olá</button>
  <button id="tchau" onclick="alert('Tchau!')">Tchau</button>
</body>
</html>
