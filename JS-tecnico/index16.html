<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Layout com Console</title>
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 100px;
      color: #333;
    }

    button {
      background-color: #039be5;
      color: white;
      font-size: 20px;
      padding: 15px 35px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>
  <h1>Console Log Bonito</h1>
  <button onclick="console.log('Mensagem exibida com sucesso!')">Mostrar Mensagem</button>
</body>
</html>
