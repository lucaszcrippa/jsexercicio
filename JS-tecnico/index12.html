<body>
    <h1>Saudação Personalizada</h1>
    <button onclick="saudar()">Saudar</button>

        const nome = prompt("Qual é o seu nome?");
        const turno = prompt("Qual turno? (manhã, tarde ou noite)");
        console.log(`Olá, ${nome}! Boa ${turno}!`);
      }
    </script>
