<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Botão com alert()</title>
  <style>
    body {
      background-color: #f3e5f5;
      text-align: center;
      padding: 100px;
      font-family: sans-serif;
    }

    button {
      font-size: 28px;
      padding: 20px 40px;
      background-color: #4492d3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2426aa;
    }
  </style>
</head>
<body>
  <button onclick="alert('Você clicou no botão!')">Clique aqui</button>
</body>
</html>
